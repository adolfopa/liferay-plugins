sync.configuration.directory=${user.home}/.liferay-sync
sync.database.name=sync
sync.file.patching.ignore.extensions=jpg
sync.file.patching.size.ratio.threshold=5
sync.ignore.file.names=Desktop.ini,Thumbs.db
sync.ignore.hidden.files=true
sync.notification.field.names.SyncAccount=active,login,password,uiEvent
sync.notification.field.names.SyncFile=checksum,filePathName,size,uiEvent
sync.notification.field.names.SyncSite=active,uiEvent
sync.logger.configuration.file=sync-log4j.xml
sync.product.name=Liferay Sync
dl.char.blacklist=\\\\,//,:,*,?,\",<,>,|,../,/..
dl.char.last.blacklist=\\u0020,.
dl.name.blacklist=con,prn,aux,nul,com1,com2,com3,com4,com5,com6,com7,com8,com9,lpt1,lpt2,lpt3,lpt4,lpt5,lpt6,lpt7,lpt8,lpt9